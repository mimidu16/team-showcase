<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Team Showcase</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=DM+Sans:wght@400;500&display=swap');

    body {
      font-family: 'DM Sans', sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
      width: 90%;
      max-width: 1000px;
    }

    .card {
      position: relative;
      width: 100%;
      height: 600px; /* hauteur fixe */
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      background: #000;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.4);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      text-align: center;
      padding: 24px;
      gap: 12px; /* même espace entre texte et bouton */
    }

    .overlay h3 {
      font-family: 'Playfair Display', serif;
      font-size: 18px;
      margin: 0;
      line-height: 1.2;
    }

    .overlay p {
      font-size: 16px;
      margin: 0;
      line-height: 1.3;
    }

    .overlay button {
      font-family: 'DM Sans', sans-serif;
      font-size: 16px;
      background: white;
      color: black;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .overlay button:hover {
      background: #ddd;
    }

    /* MODAL */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0; top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0); /* fond transparent */
      justify-content: center;
      align-items: center;
      padding: 16px;
    }

    .modal-content {
      background: rgba(255,255,255,0.8); /* léger fond semi-transparent */
      padding: 24px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      height: 600px; /* hauteur fixe */
      text-align: center;
      font-family: 'DM Sans', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 16px;
    }

    .modal-content h2 {
      font-family: 'Playfair Display', serif;
      margin-top: 0;
    }

    .close {
      margin-top: 16px;
      padding: 8px 16px;
      background: black;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  
  <div class="grid">
    <!-- CARD 1 -->
    <div class="card">
      <img src="https://i.postimg.cc/XJj1Twg6/camille.png" alt="Team Member">
      <div class="overlay">
        <h3>Camille</h3>
        <p>Expertise : coupe et coloration</p>
        <button onclick="openModal('modal1')">En savoir plus</button>
      </div>
    </div>

    <!-- CARD 2 -->
    <div class="card">
      <img src="https://i.postimg.cc/2yPw8vn6/alex.png" alt="Team Member">
      <div class="overlay">
        <h3>Alex</h3>
        <p>Expertise : barber</p>
        <button onclick="openModal('modal2')">En savoir plus</button>
      </div>
    </div>

    <!-- CARD 3 -->
    <div class="card">
      <img src="https://i.postimg.cc/rwqhd1v0/lou.png" alt="Team Member">
      <div class="overlay">
        <h3>Lou</h3>
        <p>Expertise : cheveux texturés</p>
        <button onclick="openModal('modal3')">En savoir plus</button>
      </div>
    </div>
  </div>

  <!-- MODALS -->
  <div class="modal" id="modal1">
    <div class="modal-content">
      <h2>Camille</h2>
      <p>aaa aaa aaa.</p>
      <button class="close" onclick="closeModal('modal1')">Fermer</button>
    </div>
  </div>

  <div class="modal" id="modal2">
    <div class="modal-content">
      <h2>Alex</h2>
      <p>aaa aaa aaa.</p>
      <button class="close" onclick="closeModal('modal2')">Fermer</button>
    </div>
  </div>

  <div class="modal" id="modal3">
    <div class="modal-content">
      <h2>Lou</h2>
      <p>aaa aaa aaa.</p>
      <button class="close" onclick="closeModal('modal3')">Fermer</button>
    </div>
  </div>

  <script>
    function openModal(id) {
      document.getElementById(id).style.display = 'flex';
    }
    function closeModal(id) {
      document.getElementById(id).style.display = 'none';
    }
    // Fermer si clic à l’extérieur
    window.onclick = function(event) {
      document.querySelectorAll('.modal').forEach(modal => {
        if (event.target === modal) {
          modal.style.display = 'none';
        }
      });
    }
  </script>
</body>
</html>

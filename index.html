<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Team Showcase</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=DM+Sans:wght@400;500&display=swap');

    body {
      margin: 0;
      background: transparent;
      font-family: "DM Sans", sans-serif;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
      width: 90%;
      max-width: 1000px;
      margin: 24px auto;
    }

    .card {
      position: relative;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      background: #000;
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* --- Overlay avec fondu et contenu en bas --- */
    .overlay {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;   /* ✅ alignement en bas */
      align-items: center;
      padding: 24px;
      text-align: center;
    }

    .overlay::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        to top,
        rgba(0,0,0,0.92) 0%,
        rgba(0,0,0,0.55) 40%,
        rgba(0,0,0,0.0) 70%
      );
      z-index: 0;
    }

    .overlay .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #fff;
    }

    /* ✅ marges homogènes par défaut */
    .overlay .content > * {
      margin: 0;
    }
    .overlay .content > * + * {
      margin-top: 12px;
    }
    /* ✅ espace plus grand entre le <p> et le <button> */
    .overlay .content p + button {
      margin-top: 20px;
    }

    .overlay h3 {
      font-family: "Playfair Display", serif;
      font-size: 18px;
    }

    .overlay p {
      font-size: 16px;
    }

    .overlay button {
      font-family: "DM Sans", sans-serif;
      font-size: 16px;
      background: #fff;
      color: #000;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: transform .15s ease, opacity .15s ease;
    }
    .overlay button:hover { transform: translateY(-1px); opacity: .95; }

    /* --- Modal centré --- */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      z-index: 10;
      background: rgba(0,0,0,0.6);
      justify-content: center;       /* ✅ centrage horizontal */
      align-items: center;           /* ✅ centrage vertical */
      padding: 16px;
    }
    .modal-content {
      background: #fff;
      padding: 24px;
      border-radius: 12px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      font-family: "DM Sans", sans-serif;
    }
    .modal-content h2 {
      font-family: "Playfair Display", serif;
      margin-top: 0;
    }
    .close {
      margin-top: 16px;
      padding: 8px 16px;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="grid">
    <!-- CARD 1 -->
    <div class="card">
      <img src="https://i.postimg.cc/SRmzKmNB/camille-k.png" alt="Camille">
      <div class="overlay">
        <div class="content">
          <h3>Camille</h3>
          <p>coloriste-permanentiste</p>
          <button onclick="openModal('modal1')">En savoir plus</button>
        </div>
      </div>
    </div>

    <!-- CARD 2 -->
    <div class="card">
      <img src="https://i.postimg.cc/43hcL8SS/alex-k.png" alt="Alex">
      <div class="overlay">
        <div class="content">
          <h3>Alex</h3>
          <p>barbier</p>
          <button onclick="openModal('modal2')">En savoir plus</button>
        </div>
      </div>
    </div>

    <!-- CARD 3 -->
    <div class="card">
      <img src="https://i.postimg.cc/d12yvhvR/espoir-k.png" alt="Espoir">
      <div class="overlay">
        <div class="content">
          <h3>Espoir</h3>
          <p>styliste-visagiste</p>
          <button onclick="openModal('modal3')">En savoir plus</button>
        </div>
      </div>
    </div>
  </div>

  <!-- MODALS -->
  <div class="modal" id="modal1">
    <div class="modal-content">
      <h2>Camille</h2>
      <p>aaa aaa aaa.</p>
      <button class="close" onclick="closeModal('modal1')">Fermer</button>
    </div>
  </div>

  <div class="modal" id="modal2">
    <div class="modal-content">
      <h2>Alex</h2>
      <p>aaa aaa aaa.</p>
      <button class="close" onclick="closeModal('modal2')">Fermer</button>
    </div>
  </div>

  <div class="modal" id="modal3">
    <div class="modal-content">
      <h2>Espoir</h2>
      <p>aaa aaa aaa.</p>
      <button class="close" onclick="closeModal('modal3')">Fermer</button>
    </div>
  </div>

  <script>
    function openModal(id) {
      document.getElementById(id).style.display = 'flex';
    }
    function closeModal(id) {
      document.getElementById(id).style.display = 'none';
    }
    window.addEventListener('click', (e) => {
      document.querySelectorAll('.modal').forEach(m => {
        if (e.target === m) m.style.display = 'none';
      });
    });
  </script>
</body>
</html>
